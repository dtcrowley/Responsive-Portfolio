<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Daniel Crowley Portfolio</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <img src="https://wallpapertag.com/wallpaper/middle/7/b/b/555293-fancy-background-images-2048x1536-for-1080p.jpg#.WosGGcZHtqg.link" style="position: fixed; top: 0px; left: 0px; width: 100%; height: 100%; z-index: -1">
  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Daniel Crowley</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>

        <a href="#"><img src="github-128.png" class="social" alt="GitHub" /></a>
        <a href="#"><img src="linkedin-128.png" class="social" alt="LinkedIn" /></a>
        <a href="#"><img src="stackoverflow-128.png" class="social" alt="Stack Overflow" /></a>
      </div>
    </section>
  </div>

  <footer>
    <div class="container">
      Daniel Crowley - Copyright 2018
    </div>
  </footer>
</body>

</html>
